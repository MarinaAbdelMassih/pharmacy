<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <app-breadcrumbs [segments]="'Home_Brands'|translate"></app-breadcrumbs>
        </div>
    </div>
    <div class="row text-center mb-5">
        <div class="col-xl-3 col-lg-4 col-md-6  my-4" *ngFor="let brand of brandsArr"
            routerLink="/products/brand/{{brand.id}}" [state]="{ brand: brand }">
            <div class="brand border" style.backgroundImage="url({{brand.logo}})">
            </div>
        </div>
    </div>
</div>
