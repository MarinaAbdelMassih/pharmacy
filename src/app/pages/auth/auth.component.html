<!--sign in-->
<div class="container mb-5">
    <!-- <button (click)="showcont()">show</button>-->
        <div class="contform">

        <div class="m-auto w-75">
    <div class="row">
        <div class="padd col-12 col-lg mb-5 mb-lg-0 border rounded bg-white">
            <div class="x m-auto">
                    <img src="assets/media/cook.png" class="img-fluid">

                <h2 class="text-dark font-weight-bold mb-4 mt-5">Sign In</h2>
                <p class="w-75 pb-2">Lorem ipsum dolor sit, amet consectetur 
                </p>
            </div>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <input formControlName="mail" type="email" class="form-control  w-75" placeholder="Email">
                    <div
                        *ngIf="loginForm?.controls?.mail.invalid && loginForm?.controls?.mail?.errors?.required && loginForm?.controls?.mail.touched">
                        <small class="text-danger  pt-1">
                            Email is required.
                        </small>
                    </div>
                    <div *ngIf="loginForm?.controls?.mail.errors != null && loginForm?.controls?.mail?.errors?.pattern">
                        <small class="text-danger  pt-1">
                            Please enter a valid email address.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control w-75" placeholder="Password">
                    <div class="w-75 ">

                            <a href="#" class="pt-3 float-right text-right colorlink">Forgot password?</a>
                    </div>
                   
                    <div
                        *ngIf="loginForm?.controls?.password.invalid && loginForm?.controls?.password?.errors?.required && loginForm?.controls?.password.touched">
                        <small class="text-danger  pt-1">
                            Password is required.
                        </small>
                    </div>
                    <div
                        *ngIf="loginForm?.controls?.password.errors != null && loginForm?.controls?.password.touched  && loginForm?.controls?.password?.errors?.minlength">
                        <small class="text-danger  pt-1">
                            Password is too short.
                        </small>
                    </div>
                </div>
               
                <button type="button" (click)="login($event)" [disabled]='!loginForm?.valid'
                class="my-3 py-3 text-white font-weight-bold w-75" mat-button>Sign In</button>
                <p class="pt-3">Don't Have An Account? <a href="#" class="colorlink">Sign Up</a></p>

            </form>
        </div>
        <div class="col-6 pl-0">
            <img src="assets/media/pasta.png" style="width:540px">
            <!-- <fa-icon [icon]="faWindowClose" (click)="hidecont()"  id="close"> </fa-icon>-->
        </div>
    </div>
</div>
</div>
</div>
<!--end sign in-->
