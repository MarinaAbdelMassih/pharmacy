<div class="container">
    <div class="row mt-3">
        <div class="col-12 col-lg-6 mx-auto text-center">
            <div class="mb-5">
                <img src="assets/media/c1.png">
            </div>
            <h2 class="font-weight-bold dark">{{"thanx_title"|translate}}</h2>
            <p>
                {{"thanx_message"|translate}}
            </p>
            <!-- <button type="button" class=" my-3 text-white" mat-button>Check Your Order</button> -->
            <button type="button" class=" my-3 text-white" routerLink="/" mat-button>{{"continue_shopping"|translate}}</button>

        </div>
    </div>
    <section class="mb-3" *ngFor="let collection of collections">
        <app-product-cart [collection]="collection"></app-product-cart>
    </section>
</div>
