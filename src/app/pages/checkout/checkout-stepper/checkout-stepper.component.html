<div class="stepper d-flex justify-content-center align-items-center" dir="ltr">
  <div class="d-flex flex-column step-wrapper align-items-center" *ngFor="let step of steps; let i = index">
    <div
    (click)="changeStep(i)" 
    [class.active]="activeStep == i" 
    [attr.label]="step"
    class="step">
    </div>
    <span class="font-weight-bold" [ngClass]="activeStep == i ? 'dark' : 'light'">{{step}}</span>
  </div>
</div>
