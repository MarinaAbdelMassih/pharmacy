<h3 class="dark font-weight-extra-bold text-capitalize">
    {{product?.name}}
</h3>
<mat-divider></mat-divider>
<h4 class="dark">
    {{"description"|translate}}
</h4>
<p>
    {{product?.description}}
</p>
<mat-divider></mat-divider>
<!-- <h4 class="dark">
    Size pills
</h4>
<p>
    500 Mg / 100 Pills
</p>
<mat-divider></mat-divider> -->
<h4 class="dark">
    {{"price"|translate}}
</h4>
<p>
    {{product?.discount ? product?.discountedPrice : product?.price}} {{'LE'|translate}}
</p>
<mat-divider *ngIf="this.colors?.length || this.sizes?.length"></mat-divider>
<div *ngIf="this.colors?.length || this.sizes?.length" class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center">
    <h4 class="dark">
        {{"product"|translate}}
    </h4>
    <div class="d-flex variants">
        <div class="dropdown border mr-3">
            <button 
            mat-button
            class="btn dropdown-toggle d-flex align-items-center justify-content-between" 
            type="button"
            id="dropdownMenuButton" 
            data-toggle="dropdown">
                {{ currentSize?.value || ('select_size'|translate)}}
                <span class="material-icons">
                    keyboard_arrow_down
                </span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a (click)="variantChanged('size', size)" *ngFor="let size of sizes" class="dropdown-item">
                    {{size?.value}}
                </a>
            </div>
        </div>
        <div class="dropdown border">
            <button 
            mat-button
            class="btn dropdown-toggle d-flex align-items-center justify-content-between" 
            type="button"
            id="dropdownMenuButton" 
            data-toggle="dropdown">
                {{ currentColor?.value || ('select_color'|translate) }} 
                <span class="material-icons">
                    keyboard_arrow_down
                </span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a (click)="variantChanged('color', color)" *ngFor="let color of colors" class="dropdown-item">
                    {{color?.value}}
                </a>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div class="d-flex justify-content-between align-items-center">
    <h4 class="dark">
        {{"quantity"|translate}}
    </h4>
    <app-stepper (countEmitter)="setQuantity($event)" [count]="quantity"></app-stepper>
</div>
<mat-divider></mat-divider>
<div class="footer d-flex align-items-center justify-content-end">
    <button id="add" mat-button color="primary" [disabled]="product?.qty === 0"  (click)="addToCart()">{{product?.qty ? ('add_to_cart'|translate) : ('out_of_stock'|translate)}}</button>
</div>
