<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <app-breadcrumbs segments="{{'home'|translate}} / {{searchPage ? ('search'|translate) : currentCategory ? currentCategory : ('products'|translate)}}"></app-breadcrumbs>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="dark font-weight-bold text-capitalize">{{currentCategory}}</h2>
        </div>
    </div>
    <div class="row">
        <!-- <div *ngIf="!noResults" class="col-3 d-none d-lg-block">
            <div class="d-flex justify-content-between align-items-center mb-3 header">
                <h5 class="dark mb-0">Filter By:</h5>
                <span class="light">Reset</span>
            </div>
            <div class="border rounded mb-3 p-3">
                <app-filter [title]="'Brand'"></app-filter>
            </div>
            <div class="border rounded mb-3 p-3">
                <app-filter [title]="'Type'"></app-filter>
            </div>
            <div class="border rounded mb-3 p-3">
                <app-range-slider></app-range-slider>
            </div>
            <div class="border rounded mb-3 p-3">
                <app-filter [title]="'Tape'"></app-filter>
            </div>
        </div> -->
        <div class="col-12 mx-auto mb-5">
            <app-products-list-header *ngIf="!noResults" (sortChanged)="sortProducts($event)"></app-products-list-header>
            <!-- <div *ngIf="!noResults" class="row mt-3 d-lg-none">
                <div class="col-12">
                    <button (click)="openFilterDialog()" class="p-0" mat-flat-button>
                        <fa-icon class="mr-3" [icon]="faFilter "> </fa-icon>
                        Filter Results 
                    </button>
                </div>
            </div> -->
            <div class="mt-3">
                <div class="row">
                    <div class="grid col-12">
                        <app-product-item [product]="product" *ngFor="let product of products"></app-product-item>
                    </div>
                </div>
            </div>
            <div *ngIf="searchPage && noResults" class="row">
                <div class="placeholder col-12 col-md-8 col-lg-6 mx-auto">
                    <h3>
                        {{'sorry_couldnt_find_the_product_you_were_looking_for'|translate}}
                    </h3>
                    <small>
                        {{"please_check_if_you_have_misspelled_something_or_try_searching_with_other_words"|translate}}
                    </small>
                    <button (click)="router.navigateByUrl('/')" color="primary" class="mt-3 w-50" mat-button>
                        {{"continue_shopping"|translate}}
                    </button>
                </div>
            </div>
            <div *ngIf="brandsPage && noResults" class="row">
                <div class="placeholder col-12 col-md-8 col-lg-6 mx-auto">
                    <h3>
                        {{"this_brand_doesn_have_any_products"|translate}}
                    </h3>
                    <button (click)="router.navigateByUrl('/')" color="primary" class="mt-3 w-50" mat-button>
                        {{"continue_shopping"|translate}}
                    </button>
                </div>
            </div>
            <!-- <div class="pagination mx-auto d-flex justify-content-center">
                <app-paginator></app-paginator>
            </div> -->
        </div>
    </div>
</div>
