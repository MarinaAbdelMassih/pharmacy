<div class="d-flex align-items-center" 
[ngClass]="fullWidth ? 'justify-content-between' : 'justify-content-center'">
    <button [class.small]="fullWidth" [disabled]="count === 1" (click)="increment(-1)" mat-flat-button>
        <fa-icon [icon]="faMinus "> </fa-icon>
    </button>
    <span class="mx-4">{{count}}</span>
    <button [class.small]="fullWidth" (click)="increment(1)" mat-flat-button>
        <fa-icon [icon]="faPlus "> </fa-icon>
    </button>
</div>
